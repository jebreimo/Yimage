name: CMake

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        config:
          - os: windows-latest
            vcpkg_triplet: x64-windows-release
          - os: ubuntu-latest
            vcpkg_triplet: x64-linux-release
          - os: macOS-latest
            vcpkg_triplet: arm64-macos-release

    steps:
    - uses: actions/checkout@v4

#    - name: Install dependencies on macOS
#      if: matrix.os == 'macOS-latest'
#      run: |
#        brew upgrade
#        brew install libpng
#        brew install jpeg-turbo
#        brew config
#        env
#        echo "CMAKE_PREFIX_PATH=/opt/homebrew" >> $GITHUB_ENV

    - name: vcpkg build
      uses: johnwason/vcpkg-action@v6
      id: vcpkg
      with:
        manifest-dir: '${{ github.workspace }}'
        triplet: ${{ matrix.config.vcpkg_triplet }}
        cache-key: ${{ matrix.config.os }}
        revision: main
        token: ${{ github.token }}
        github-binarycache: true

    - name: Configure CMake
      run: cmake -DCMAKE_TOOLCHAIN_FILE=${{ github.workspace }}/vcpkg/scripts/buildsystems/vcpkg.cmake -DVCPKG_TARGET_TRIPLET=${{ matrix.config.vcpkg_triplet }} -DVCPKG_MANIFEST_MODE=OFF

    - name: Build
      run: cmake ${{ steps.vcpkg.outputs.vcpkg-cmake-config }} -S ${{ github.workspace }} -B ${{ github.workspace }}/build

